<!doctype html>
<html>
<head>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='wrapper'>
        <div class='container'>
            <input type='text' autocomplete='off' id='input' class='input-digit'>
            <button class='action' data-action='ac'>AC</button>
            <button class='action' data-action='sign'>+/-</button>
            <button class='action' data-action='percent'>%</button>
            <button class='operator' data-action='divide'>/</button>
            <button class='number' data-number='7'>7</button>
            <button class='number' data-number='8'>8</button>
            <button class='number' data-number='9'>9</button>
            <button class='operator' data-action='multiply'>X</button>
            <button class='number' data-number='4'>4</button>
            <button class='number' data-number='5'>5</button>
            <button class='number' data-number='6'>6</button>
            <button class='operator' data-action='minus'>-</button>
            <button class='number' data-number='1'>1</button>
            <button class='number' data-number='2'>2</button>
            <button class='number' data-number='3'>3</button>
            <button class='operator' data-action='plus'>+</button>
            <button class='number' data-number='0'>0</button>
            <button class='number' data-number='decimal'>.</button>
            <button class='operator' data-action='equal'>=</button>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>

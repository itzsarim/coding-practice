<!DOCTYPE html>
<html>
    <head>
        <title>Demonstrate api call enhancement</title>
    </head>
    <body>
        <p>Input text and see the network calls debounce</p>
        <input type="text" id="debounce" onkeyup="debouncedapicall();" />
        <p>Input text and see the network calls throttle</p>
        <input type="text" id="throttle" onkeyup="throttledapicall();" />
        <script src="throttling.js"></script>
        <script src="debouncing.js"></script>
    </body>
</html>

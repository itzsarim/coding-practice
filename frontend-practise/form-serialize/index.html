<!DOCTYPE html>
	<html>
		<head>
			<meta charset=“utf-8” />
			<title>form control</title>
			<link rel=“stylesheet” href="./style.css" />
			
		</head>
		<body>
			<form id="form-control" >
				<label for="firstName">First Name</label>
				<input type="text" id="firstName" name="firstName" value="">
				<label for="lastName">Last Name</label>
				<input type="text" id="lastName" name="lastName" value="">
				<label for="email">Email</label>
				<input type="email" id=“email” name="email" value="">
				<fieldset>
					<legend>Enter Gender</legend>
						<label for=“sex-male”>Male</label>
						<input type="radio" id="sex-male" name="sex" value="male">
						<label for="sex-female">Female</label>
						<input type="radio" id="sex-female" name="sex" value="female">
                </fieldset>
                <select name="country" value="India">
                    <option value="US">US</option>
                    <option value="Kenya">Kenya</option>
                </select>
				<button id="submit"> Submit </button>
				
			</form>
			<div id="result" class=“result”></div>
			<script src="./index.js"></script>
		</body>
	</html>

<!DOCTYPE html>
<html>

<head>
    <title>DOM traversal</title>
    <style>
        td {
            border: 1px solid black;
        }
    </style>>
</head>

<body>
    <div>Users:</div>
    <ul>
        <li>John</li>
        <li>Pete</li>
    </ul>
    <table>
        <tr>
            <td>1:1</td>
            <td>1:2</td>
            <td>1:3</td>
        </tr>
        <tr>
            <td>2:1</td>
            <td>2:2</td>
            <td>2:3</td>
        </tr>
        <tr>
            <td>3:1</td>
            <td>3:2</td>
            <td>3:3</td>
        </tr>
    </table>
    <script type="text/javascript">
        (function () {
            let divdomNode = document.body.firstElementChild;
            let uldomnode = divdomNode.nextElementSibling;
            let secondlielement = uldomnode.lastElementChild;
            let child = document.body.firstElementChild;
            while(child.nodeName != 'TABLE'){
                child = child.nextElementSibling;
            }
            let table = child;
            console.log(table);
            for(let i=0; i<table.children[0].children.length; i++) {
                table.children[0].children[i].children[i].style.backgroundColor = 'red';
            }

            //console.log('div dom node',divdomNode);
            //console.log('ul dom node',uldomnode);
            //console.log('secnd li',secondlielement);
            let currentNode = secondlielement;
           while(currentNode != null) {
               currentNode = currentNode.parentElement;
               console.log('current node is', currentNode);
           }
        })()
    </script>
</body>

</html>
